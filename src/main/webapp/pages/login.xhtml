<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <h:form>
                            <div class="form-group">
                                <label for="login">Login:</label>
                                <h:inputText id="login" class="form-control" value="#{loginBean.login}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <label for="passwort">Passwort:</label>
                                <h:inputSecret id="password" class="form-control" value="#{loginBean.password}"></h:inputSecret>
                            </div>
                            <h:commandButton class="btn btn-default" action="#{loginBean.performLogin()}" value="Anmelden" ></h:commandButton>
                            <hr/>
                            <h:commandLink action="register?faces-redirect=true">Registrieren</h:commandLink>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
